// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'

        // [google-services.json] This is needed if we wanna have the registration service resolving
        // the sender-ID automatically from the google-services.json (generated by the GCM online web
        // manager) rather than specifying it explicitly.
        // reference: http://code.tutsplus.com/tutorials/how-to-get-started-with-push-notifications-on-android--cms-25870
        // classpath 'com.google.gms:google-services:3.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
